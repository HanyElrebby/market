<div style="width:23%; margin: 25px auto">

  <div class="container text-center" *ngIf="success">
    <h3>You have signed up successfully!</h3>
    <p>Please check your email to verify your account.</p>
  </div>
  <br><br>
  <div class="border border-secondary p-3 rounded" >
    <form  [formGroup]="registerForm" (ngSubmit)="register()" *ngIf="!success" novalidate>
      <h2>Sign up</h2>
      <p>It's quick and easy.</p>
      <p>
        <label for="username"></label>
        <input type="text" id="username"  name="username" formControlName="username" class="form-control"  placeholder="Your Name"/>
      </p>

      <p>
        <label for="email"></label>
        <input type="email" id="email" name="email" formControlName="email" class="form-control"  placeholder="E-mail">
      </p>

      <p>
        <label for="password"></label>
        <input type="password" id="password" name="password" formControlName="password" class="form-control" placeholder="Password" />
      </p>

      <p>
        <button type="submit" class="form-control" style="background-color: orange;color: white" [disabled]="!registerForm.valid">Create New Account</button>
      </p>

    </form>
    <hr>
    <p style="text-align: center">Have an account? <a style="text-decoration:none" routerLink="/account/login">Log in</a></p>
  </div>
</div>
